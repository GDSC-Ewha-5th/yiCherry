<!DOCTYPE html>

<head>

</head>
<body>
    
    <!-- #tag-container와 #tags를 new_post.html 페이지에서 표시 -->

                <!-- 입력된 태그들이 여기에 표시됩니다. -->
            </div>

    </div>

    <!-- JavaScript 스크립트 링크 -->

</html>
